<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Library Reading Challenge</title>
  
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <header class="main-header">
    <h1>Library Reading Challenge</h1>
    <div class="profile" id="profileIcon">
      <span id="profileInitial">U</span>
      <div class="dropdown" id="profileDropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="dashboard-grid">

    <section class="card" id="welcomeCard">
      <h2 id="welcomeMessage">Welcome back!</h2>
    </section>

    <section class="card" id="userMinutesCard">
      <h3>Your Logged Minutes</h3>
      <p id="userMinutes">0 minutes</p>
    </section>

    <section class="card" id="leaderboardCard">
      <h3>Top 10 Leaderboard</h3>
      <div id="leaderboardContainer" class="leaderboard-list">
        </div>
    </section>

    <section class="card" id="communityCard">
      <h3>Community Progress</h3>
      <p id="communityProgressText">Calculating...</p>
      <progress id="communityProgressBar" value="0" max="1000000"></progress>
    </section>

    <section class="card" id="logMinutesCard">
      <h3>Log More Minutes</h3>
      <div class="log-form">
        <input type="number" id="minutesInput" placeholder="Minutes" min="1" max="120">
        <button class="submit-minutes" id="logMinutesBtn">Log Minutes</button>
      </div>
      <p id="logMessage"></p>
    </section>

  </main>

  <script src="dashboard.js"></script>

</body>
</html>
